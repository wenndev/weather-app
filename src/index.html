<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./public/images/weather.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS-->
  <link rel="stylesheet" href="./css/style.css">
  <!-- JS-->
  <script type="module" src="./js/main.js" defer></script>
  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Font answome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>WeatherApp</title>
</head>

<body>
  <div class="container">
    <div id="container-form">
      <h3>Confira o clima de uma cidade:</h3>
      <div class="container-form-input">
        <input type="text" placeholder="Digite o nome da cidade" id="city-input">
        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    <div id="weather-data" class="hide">
      <h2>
        <i class="fa-solid fa-location-dot"></i>
        <span id="city">Localização</span>
        <img src="https://countryflagsapi.com/png/br" alt="Bandeira do país" id="country">
      </h2>
      <p id="temperature"><span>38</span>&deg;C</p>
      <div class="description-container">
        <p id="description">Tempo</p>
        <img src="http://openweathermap.org/img/wn/01d.png" alt="Condições do tempo" id="weather-icon">
      </div>
      <div class="details-container">
        <p id="humidity">
          <i class="fa-solid fa-droplet"></i>
          <span>48%</span>
        </p>
        <p id="wind">
          <i class="fa-solid fa-wind"></i>
          <span>3km/h</span>
        </p>
      </div>
    </div>
  </div>

</body>

</html>
